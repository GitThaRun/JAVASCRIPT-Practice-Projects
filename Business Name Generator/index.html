<!-- create a business name Generator by combining list of adjectives and shop name and another word
 Adjectives:
 Crazy 
 Amazing
 Fire
 
 Shop Name:
 Engine 
 Foods 
 Garments
 
 Another Word 
 Bros
 Limited 
 Hub-->

<!DOCTYPE html>
<head>
  <title>Business Name Generator</title>
</head>
<body>
  <script>
    let rand = Math.random();
    let FirstWord, SecondWord, ThirdWord;

    //FirstWord

    if (rand < 0.33) {
      FirstWord = "Crazy";
    } else if (rand < 0.66 && rand >= 0.33) {
      FirstWord = "Amazing";
    } else {
      FirstWord = "Fire";
    }

    //SecondWord
    rand = Math.random();
    if (rand < 0.33) {
      SecondWord = "Engine";
    } else if (rand < 0.66 && rand >= 0.33) {
      SecondWord = "Foods";
    } else {
      SecondWord = "Garments";
    }

    //ThirdWord
    rand = Math.random();
    if (rand < 0.33) {
      ThirdWord = "Bros";
    } else if (rand < 0.66 && rand >= 0.33) {
      ThirdWord = "Limited";
    } else {
      ThirdWord = "Hub";
    }

    console.log(`${FirstWord} ${SecondWord} ${ThirdWord}`);
  </script>
</body>
